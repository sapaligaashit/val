<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: #ffebf0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 20px;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #e6005c;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4081;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: black;
      position: relative;
    }

    /* Result screen */
    .result {
      display: none;
      text-align: center;
    }

    .result h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #ff0055;
      margin-bottom: 20px;
    }

    .result img {
      width: 200px;
      max-width: 80%;
    }

    /* Graffiti effect */
    .graffiti {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      color: rgba(255, 0, 85, 0.4);
      transform: rotate(-20deg);
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <h1>TANVI, WILL YOU BE MY VALENTINE?</h1>
    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ™ƒ</button>
    </div>
  </div>

  <div class="result" id="result">
    <h2>I knew you liked me ðŸ’ƒðŸ•º</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing">
  </div>

  <script>
    /* Floating hearts generator */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 300);

    /* NO button dodge logic */
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    /* YES button logic */
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";

      /* Graffiti everywhere */
      for (let i = 0; i < 12; i++) {
        const graffiti = document.createElement("div");
        graffiti.className = "graffiti";
        graffiti.innerText = "LOVE â¤ï¸";
        graffiti.style.top = Math.random() * 100 + "vh";
        graffiti.style.left = Math.random() * 100 + "vw";
        graffiti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(graffiti);
      }
    });
  </script>

</body>
</html>
